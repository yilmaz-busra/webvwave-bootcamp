<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 20px;
      padding: 0;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 5px solid black;
      /* border: 1px double black; */
      /* border: 1px dotted black; */
      padding: 20px;
    }
    .rounded-box {
      width: 200px;
      height: 200px;
      border: 5px solid black;
      border-radius: 20px;
      margin: 20px;
      padding: 20px;
    }
  </style>
  <body>
    <div class="box">Bu bir border</div>
    <div class="rounded-box">Bu bir border ve radius</div>
  </body>
</html>
